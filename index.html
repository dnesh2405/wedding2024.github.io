			<script>
				function openModal() {
					var modal = document.getElementById('myModal');
					modal.style.display = 'block';
				}

				function closeModal() {
					var modal = document.getElementById('myModal');
					modal.style.display = 'none';
				}

				function previewImage() {
					var input = document.getElementById('uploadImage');
					var preview = document.getElementById('imagePreview');
					var file = input.files[0];
					var reader = new FileReader();

					reader.onload = function(e) {
						preview.src = e.target.result;
						preview.style.display = 'block';
					};

					if (file) {
						reader.readAsDataURL(file);
					} else {
						preview.style.display = null;
					}
				}

				function addNewSection(imageUrl, name, comment) {
					var featureRow = document.getElementById('featureRow');
					var newSection = document.createElement('section');
					newSection.className = 'col-6 col-12-narrower feature';

					var imageWrapper = document.createElement('div');
					imageWrapper.className = 'image-wrapper';

					var imageLink = document.createElement('a');
					imageLink.href = imageUrl;
					imageLink.className = 'image';

					var image = document.createElement('img');
					image.src = imageUrl;
					image.alt = '';

					var h2 = document.createElement('h2');
					h2.textContent = name || 'NEW NAME';

					var p = document.createElement('p');
					p.textContent = comment || 'NEW COMMENT OR WISHES.';

					imageLink.appendChild(image);
					imageWrapper.appendChild(imageLink);
					imageWrapper.appendChild(h2);
					imageWrapper.appendChild(p);

					newSection.appendChild(imageWrapper);
					featureRow.appendChild(newSection);
					closeModal();
				}

				function handleFormSubmission() {
					var uploadedImage = document.getElementById('uploadImage').files[0];

					if (uploadedImage) {
						var imageUrl = URL.createObjectURL(uploadedImage);
						var name = document.querySelector('#uploadForm input[type=text]').value;
						var comment = document.querySelector('#uploadForm textarea').value;
						addNewSection(imageUrl, name, comment);
					}
				}
			</script>
